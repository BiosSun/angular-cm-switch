<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="ui-switch.css" rel="stylesheet" />
        <link href="demo.css" rel="stylesheet" />
        <script src="../libs/angular/angular.js"></script>
        <script src="../src/switch.js"></script>
        <script src="demo.js"></script>
    </head>
    <body ng-app="demo">
        <bs-switch data-type="gallery">
            <bs-switch-content>
                <bs-switch-panel><img alt="" src="images/01.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/02.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/03.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/04.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/05.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/06.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/07.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/08.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/09.jpg" /></bs-switch-panel>
            </bs-switch-content>
            <bs-switch-nav class="ui-switch-nav"></bs-switch-nav>
        </bs-switch>
        <hr />
        <bs-switch data-type="slider">
            <bs-switch-content>
                <bs-switch-panel><img alt="" src="images/w01.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/w02.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/w03.jpg" /></bs-switch-panel>
                <bs-switch-panel><img alt="" src="images/w04.jpg" /></bs-switch-panel>
            </bs-switch-content>
            <bs-switch-nav class="ui-switch-nav"></bs-switch-nav>
        </bs-switch>
    </body>
</html>
