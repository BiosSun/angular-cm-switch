<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="ui-switch.css" rel="stylesheet" />
        <link href="demo.css" rel="stylesheet" />
        <script src="../libs/angular/angular.js"></script>
        <script src="../src/switch.js"></script>
        <script src="demo.js"></script>
    </head>
    <body ng-app="demo" ng-controller="main">
        <button ng-click="ref()">刷新数据</button>

        <div class="box">
            <bs-switch data-type="gallery">
                <bs-switch-content>
                    <bs-switch-panel ng-repeat="img in fiveItemGalleryData">
                        <img alt="" src="{{img}}" />
                    </bs-switch-panel>
                </bs-switch-content>
            </bs-switch>
        </div>

        <div class="box">
            <bs-switch data-type="gallery">
                <bs-switch-content>
                    <bs-switch-panel ng-repeat="img in galleryData">
                        <img alt="" src="{{img}}" />
                    </bs-switch-panel>
                </bs-switch-content>
            </bs-switch>
        </div>

        <div class="box">
            <bs-switch data-type="slider">
                <bs-switch-content>
                    <bs-switch-panel ng-repeat="img in twoItemSliderData">
                        <img alt="" src="{{img}}" />
                    </bs-switch-panel>
                </bs-switch-content>
                <bs-switch-nav class="ui-switch-nav"></bs-switch-nav>
            </bs-switch>
        </div>

        <div class="box">
            <bs-switch data-type="slider" auto-play="1000">
                <bs-switch-content>
                    <bs-switch-panel ng-repeat="img in sliderData">
                        <img alt="" src="{{img}}" />
                    </bs-switch-panel>
                </bs-switch-content>
                <bs-switch-nav class="ui-switch-nav"></bs-switch-nav>
            </bs-switch>
        </div>
    </body>
</html>
